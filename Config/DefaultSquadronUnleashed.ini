; -----------------------------
; TRAITS SYSTEM
; -----------------------------
; Trait is a special skill gained at certain level (as specifed in m_PilotRank).
; Pilot can have only one career-specific trait and one firestorm-specific trait at any given moment in his career.
; If multiple traits are defined (at different levels) the higher-level trait replaces the lower-level trait
; Firestorm-specific trait will NOT replace a career-specific trait and vice versa.
; Some traits require certain conditions to be met (only close distance, only certain squadron size, only for Firestorm).
; You define conditines in m_TraitReqs. 
; To define m_TraitReqs line for a certain m_PilotTraits line make sure both have the same iTraitType

; EXPLANATION of possible bonuses from a trait:
; int iTraitType 		provide a uniqe id: 1,2,3,....etc.
; int iBonusAim			value added to aim stat of the pilot
; int iBonusTeamAim		value added to aim of all pilots in squadron  
; int iBonusDef			value added to def stat of the pilot
; int iBonusTeamDef		value added to def of all pilots in squadron
; int iBonusDodge		extra pct added to dodge chance (change hit into miss) of the ship 
; int iBonusDmgPct		all dmg is multiplied by (1.0 + iBonusDmgPct/100)
; int iBonusCritChance	value added to crit chance (CRIT_MAX_CHANCE still applies)
; int iBonusCritDmgPct 	all crit dmg is multiplied by (1.0 + iBonusCritDmgPt/100), stacks with iBonusDmgPct
; int iBonusTime		extra seconds added to contact time

; EXPLANATION of possible restrictions for a trait:
; int iTraitType		this must match iTraitType of the desired m_PilotTraits line
; bool bCloseDistance	true/false - setting TRUE requires pilot to be at close distance for the trait to apply
; bool bFireStorm		true/false - marks a Firestorm-specific trait, setting TRUE requires the pilot to be in Firestorm for the trait to apply
; int iSquadronSize		0 means ANY size, the trait will only apply in a squadron of EXACTLY this size (neither more nor fewer ships)
; int iTactic			0 for BAL, 1 for AGG, 2 for DEF - the trait will only work with this stance (tactic)

; HARDCODED RESTRICTIONS:
; iBonusTeamAim, iBonusTeamDef and iBonusTime require the pilot to be the squadron leader (golden star indicates current leader)

;career ACE
;NINJA - gains extra +10 dodge (stacks with DEF_JET_DODGE_CHANCE)
