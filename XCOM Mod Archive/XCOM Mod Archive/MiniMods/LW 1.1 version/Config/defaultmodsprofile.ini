[XComModShell.UIModSharedContainer]
;-----------------------------------
;ADDING MODS TO THE LIST
;-----------------------------------
;ModRecord entry adds a checkbox for a mod to the main mod list. You don't have to keep all ModRecords in one block - you can mix it with ModOption... lines.
;ModName		- this should be unique mod identifier, spaces are allowed "My Cool Mod" is as good as "MyCoolMod"
;ModClassList 	- provide a list of mutators required for the mod to run, separated by "," e.g. ModClassList=("MiniModsCollection.MiniModsTactical","MiniModsCollection.MiniModsStrategy")
;bEnabledByDefault	- true/false, controls whether the mod should be turned on when it appears in the mod list for the first time or after purging user's config/profile 

;-----------------------------------
;ADDING OPTIONS FOR A MOD
;-----------------------------------
;Different ModOption... lines build widgets for the in-game mod config menu. Every line must correspond to some ModRecord (matching ModName)
;You can easily add options for simple and struct variables exposed in some .ini file.
;So you can easily build widgets for things like SW_MARATHON, or UFO_PSI_LINK_SURVIVE from DGC.ini
;VarPath is where you should provide address to the variable
;VarName is NOT the place to provide address to the variable (you could think so looking at my examples BUT this is only because I personally prefer using the path also for the name)
 
;Example of VarPath for simple variable VarPath="XGTacticalGameCore.SW_MARATHON"
;Example of VarPath for an array element: VarPath="XGTacticalGameCore.HQ_BASE_POWER[0]" (this one controls initial power supply for Normal Difficulty)
;Example of VarPath to an elemnt of array of structs: VarPath="XGTacticalGameCore.BalanceMods_Easy[4].iAim" (this is aim adjustment of Sectoids on Normal difficulty


;SHORT EXPLANATION TO PARAMETERS
;Idx		- NOT OBLIGATORY (CAN BE SKIPPED), controls the "order of apppearance" on the list of options
;Idx can be used to create blank options as visual separator (when you set Idx="0 and then Idx="2, skipping totally 1)
;ModName	- this should be unique mod identifier matching ModName of some ModRecord (see above), spaces are allowed "My Cool Mod" is as good as "MyCoolMod"
;VarName	- this should be unique within the scope of given ModName (so you can have the same VarName paired with another ModName), spaces are allowed
;VarPath	- this MUST be an address to existing config variable (parameter/property) in a form of ClassName.PropertyName - from .ini file of some mod/mutator
;iMin, iMax	- these are minimum/maximum values that can be set in-game using the widget
;fMin, fMax	- relevant only for ModOptionFloat, these are minimum/maximum values (float) that can be set in-game using the widget
;iStep		- if you don't  provide arrValues this parameter will be used as increment step going from iMin to iMax
;fStep		- same as above but used for floats, if number of possible values resulting from fMin, fMax and fStep exceeds 101 eWidget_Slider cannot be used (will be auto-replaced with spinner) 
;bDefault	- default bool value for the parameter, used whenever Restore Defaults is clicked. Only true/false is accepted.
;iDefault	- default integer value for the parameter, used whenever Restore Defaults is clicked. Use numbers e.g. 1, 50, -20 etc.
;fDefault	- default float value for the parameter, used whenever Restore Defaults is clicked. Use float numbers e.g. 0.50, 2.0, -10.0 etc.
;eWidgetType- type of widget for the parameter: eWidget_Checkobx, eWidget_Spinner, eWidget_Slider, eWidget_Combobox. 
;Numbers are incompatible with checkbox and bool values cannot use a slider. The manager will perform auto-replacement if needed.
;ReadOnly	- when you set it to TRUE the option will just show fixed value without possibility to change it (can be used as sort of header/separator for a section of options)

;arrValues	- you can provide a list of custom values instead of Min/Max/Step e.g. arrValues=(0,3,7,10) or arrValues=(0.25,0.50,1.0). In such case iMin, iMax and iStep will be ignored. You also don't have to specify min/max/step if you provide a list of arrValues. As a bonus for providing arrValues you can provide a custom list of arrLabels to be displayed for each value BUT this must be done in .INT file, for instance you can display "Orange Disc" instead of raw number "2" to indicate orange disc for line of sight indicator (cause normally SightIndicator=2 stands for the orange disc). 
;The example of how it should look like in .INT file 
;m_arrVarName=Sightlines.SightIndicator.2
;m_arrVarFriendlyName="Orange Disc"
;m_arrVarDescription=""
;HOWEVER, it will only work (the labels in INT trick) with ModOptionsInt OR with ModOptionsBool with spinner or combobox (check out SHOW_FRIENDLY_INDICATORS as an example of this)
;For ModOptionsPerk, ...Item, ...Tech, ...FoundryTech it is enough to provide arrValues and corresponding arrLabels with perk names or tech, items, foundry projects will be auto-created

;----------------------------------------------------------
;USING .INT (OR OTHER LOCALIZATION) FILE
;----------------------------------------------------------
;Check XComModShell.INT file and search for lines like these:
;
;m_arrVarName="UIModManager"
;m_arrVarFriendlyName="Configure Mod Manager"
;m_arrVarDescription=Adjust options of the Mod Manager.
;
;Lines like the above should be always coming in threes, whenever you put a line m_arrVarName it MUST be followed by m_arrVarFriendlyName and m_arrVarDescription. 
;You can make m_arrVarFriendlyName="" and m_arrVarDescription="" if you don't need them but they must be there or you will screw auto-search algorithms
;Whenever you provide ModName in THIS .ini the manager will go through all m_arrVarName lines in XComModShell.INT and search corresponding match.
;The search engine combines ModName and VarName into one string with a "." in between.
;If the match is found the manager will display FriendlyName just below the found line - instead of displaying the ModName from this .ini
;Same for the description - if any is provided it will be displayed as description of the mod (you can use html format in the description text)
;It works the same way for any VarName you provide in this .ini. The manager will go through all m_arrVarName in XComModShell.INT looking for the match.
;If the match is found - the friendly name and description from the very lines below the match will be displayed (if provided)
;
;m_arrCreditsModMgr - check XComModShell.INT to quickly get how to build lines of Credits screen and use BEGIN_ModName and END_ModName delimiters

;NOTE 1: If you have (ModName=EasyArcThrower, VarName=StunChance...) you should put m_arrVarName=EasyArcThrower.StunChance inside .INT file.

;NOTE 2: You don't have to specify everything in the .ini lines below, for instance eWidget_Checkbox is a default setting for ModOptionsBool, as well as bReadOnly=false by default - so you don't have to specify eWidgetType if you are happy with the checkbox (for ModOptionBool). Other defaults are iMin=0, iMax=100, iStep=1 (for ModOptionsInt, Perk, Item, Tech, FoundryTech), fMin=0.0, fMax=1.0, fStep=0.10 (for ModOptionFloat). Default widget for a ModOptionFloat is eWidget_Slider while default widget for ModOptionTech, Perk, Item, FoundryTech is eWidget_Combobox. For ModOptionsInt the default widget is eWidget_Spinner.

;NOTE 3: COMBOBOX HAS HEAVY IMPACT ON PERFORMANCE. IF YOU BUILD NUMEROUS COMBOBOXES FOR A PARTICULAR MOD EXPECT LONGER "BUILDING OPTIONS" TIMES FOR THIS MOD. 

