;------------------------------
; RESPEC TRAINING (CLEAR PERKS)
;------------------------------
CLEARPERKS_MISSIONS_INTERVAL=5
CLEARPERKS_TIMEOUT_DAYS=7
CLEARPERKS_MELD_COST=30
;you can optionally lock the feature behind a OTS upgrade
CLEARPERKS_OTS_REQ=eOTS_XP_II
;possible values (you can pass just a number or respective eOTS_...
; 0 eOTS_None,
; 1	eOTS_SquadSize_I,
; 2	eOTS_SquadSize_II,
; 3	eOTS_XP_II,
; 4	eOTS_HP_I,
; 5	eOTS_Leader,
; 6	eOTS_XP_I,
; 7	eOTS_Will_I,

;------------------------------
; MELD-BOOST HEALING
;------------------------------
;enable/disable meld healing info on top of screen
bShowMeldHealInfo=true

;customize mechanics stuff
;the formula applies pct reduction first and then fixed days per charge:
;NewTimeOut=OldTimeOut x (1 - MELDHEAL_FRACTION_PER_CHARGE) - MELDHEAL_DAYS_PER_CHARGE
MELDHEAL_DAYS_PER_CHARGE=7
;optionally set fraction in range <0.0 - 1.0>, e.g. 0.40 will cut time-out by 40%
MELDHEAL_FRACTION_PER_CHARGE=0.0
MELDHEAL_MELD_PER_CHARGE=10
MELDHEAL_FATIGUE_PURGE=FALSE
;define below a threshold below which meld healing cannot reduce the injury time
MELDHEAL_MINIMUM_WOUND_DAYS=2
;optionally lock the feature behind a tech research (search for id/enums in DGC.ini)
MELDHEAL_TECH_REQUIRED=eTech_Meld
;finally you can have a confirmation window to prevent accidental click, just set TRUE below
MELDHEAL_CONFIRM_POPUP=FALSE
MELDHEAL_NOT_FOR_SHIVS=TRUE

