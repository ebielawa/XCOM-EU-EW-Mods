;Training takes place when pilot is "idle" (status Ready and not on mission)
;Upgrade (unlock) cost is charged upon confirmation of changes
;Monthly cost is charged at the end of month (till end of month you can change your mind - unless already paid for an upgrade)
;Changes to the levels are ordered in Admiral's Office, only take place at the end of month and last for the whole next month
