[MiniModsCollection.MiniModsTactical]
bDebugLog=false;
;enable/disable particular TACTICAL minimods:
m_bOfficerIronWill=true
m_bFuelConsumption=true
m_bFuelAnnounceBeginTurn=true
m_bFlashBombOnHackingArray=true
m_bTilesCounterPopUp=false
m_bAmmoCounter=false
m_bSalvageMod=true
m_bTurnCounter=true
m_bPerksGiveItemCharges=false
m_bSequentialOverwatch=true
m_bShadowStep=false
m_bScoutSense=false
m_bFlashBangBlinds=FALSE
m_bNoCostCombatStims=false
m_bNoCostGrapple=false
m_iGrappleCooldown=2
m_iGrappleCharges=0 ;zero stands for unlimited
m_bNoDeathMod=false
m_bAmmoCounterTextStyle=false ;numerical ammo counter													 
m_bShowAmmoSpentByEnemies=false
m_bLimitChainPanic=false
m_bKillsCounter=false
;Alien Sight Rings can be toggled in-game using Ctrl+R keyboard shortcut
m_bAlienSightRings=false
;Compact HP Display can be toggled in-game using Ctrl+H keyboard shortcut
m_bCompactHPDisplay=false	
m_bMoreGlamCam=false
m_bGlamCam_Grapple=true
m_bGlamCam_Rocket=true			  
;GameSpeed mod is always on, set default speed below
GAME_SPEED_TACTICAL=1.0
;min/max game speed are hardcoded to 0.50 / 2.50
;use Ctrl+'+' or Ctrl+'-' (numpad keys also work) to increase/decrease speed by GAME_SPEED_MOD_STEP
GAME_SPEED_MOD_STEP=0.20

;****************************
;SHADOW STEP
;****************************
;m_arrShadowStepPerks - each entry defines a perk which grants immunity to enemy's reaction fire
;m_arrShadowBusterPerks - eache entry defines a perk which allows reaction fire even vs 'shadow stepping' units
;m_bShadowStepRequiresDash - 'true' means that shadow step perk grants the immunity only during dash
;m_bDashGivesShadowStep - 'true' means that dashing unit does not trigger reaction fire (no perk required)
;m_bShadowStepOnlyOnMove - 'true' means that shadow step perks do not prevent Covering Fire

m_arrShadowStepPerks=35
m_arrShadowStepPerks=5
m_arrShadowStepPerks=31
m_arrShadowStepPerks=0
m_arrShadowStepPerks=0

m_arrShadowBusterPerks=30
m_arrShadowBusterPerks=10
m_arrShadowBusterPerks=0
m_arrShadowBusterPerks=0
m_arrShadowBusterPerks=0

m_bShadowStepRequiresDash=false
m_bDashGivesShadowStep=false
m_bShadowStepOnlyOnMove=false

;****************************
;SEQUENTIAL OVERWATCH
;****************************
;m_bTakeOWShotsByDist - 'true' makes closer units always shoot first
;m_bSplitSentinelOWShots - 'true' makes Sentinel and Rapid Reaction 2nd shot be put at end of queue 
;m_bFasterRapidReaction - 'true' makes RR shots NOT wait until moving target travels another 2 tiles.
;m_bFasterCCS= - 'true' means CCS triggers when enemy starts moving, without waiting for it to travel 1 tile
;m_bAlwaysCoveringFire - 'true' introduces LW Rebalance style that is covering fire on every OW shot
;m_bSentinelCoveringFire - 'true' allows Sentinel and Rapid Reaction fire CF twice vs the same action
;m_bItchyTrigger - 'true' denies sequential shooting, brings back original "all at once" style while obeying other rules above
;m_bSmokeBlocksReactionFire - 'true' makes shooting reaction fire through smoke impossible
;m_fReactionDistanceThroughSmoke - distance in Unreal units at which reaction fire is never blocked by smoke (1 tile=96.0 units)

m_bTakeOWShotsByDist=true
m_bSplitSentinelOWShots=true
m_bFasterRapidReaction=true
m_bFasterCCS=true
m_bAlwaysCoveringFire=false
m_bSentinelCoveringFire=true
m_bItchyTrigger=false;
m_bSmokeBlocksReactionFire=false;
m_bSmokeBlocksReactionFire_DenseOnly=false									  
m_fReactionDistanceThroughSmoke=2.50

;****************************
;SCOUT's SENSE
;****************************
;m_iScoutSensePerk - set ID of perk which will grant Scout's sense (0 - means scout's class-defining perk, mod will auto-find it)
;m_iScoutSenseMaxRange - max tiles at which soldier can hear enemies, tune it with ScoutSenseRange
;m_bScoutSenseScalesWithRank - the higher the rank of soldier the better the info:
;	Skill Lvl 0 - only direction, 
;	Skill Lvl 1 - direction + vague distance
;	Skill Lvl 2 - direction + vague distance + enemy type
;	Skill Lvl 3 - direction + precise distance + enemy type
;m_iScoutSenseLvlXRank - rank of soldier at which Lvl X of scout sense is achieved
;ScoutSenseRange - controls which of m_strScoutSenseMessage (from MiniModsCollection.INT) is picked as vague info at iDistance (in tiles) to the enemy
;maximum 7 different ranges are allowed
m_iScoutSensePerk=0
m_bScoutSenseScalesWithRank=false
m_bScoutSensePersistentCues=false
m_iScoutSenseLvl1Rank=2
m_iScoutSenseLvl2Rank=4
m_iScoutSenseLvl3Rank=6
m_iScoutSenseMaxRange=40
ScoutSenseRange=(iDistance=4, iMessageID=0)
ScoutSenseRange=(iDistance=10, iMessageID=1)
ScoutSenseRange=(iDistance=16, iMessageID=2)
ScoutSenseRange=(iDistance=22, iMessageID=3)
ScoutSenseRange=(iDistance=26, iMessageID=4)
ScoutSenseRange=(iDistance=32, iMessageID=5)

;****************************
;FLASHBANG BLINDS
;****************************
;set max sight radius (in tiles) for a Disoriented unit (this affects true visual range)
m_iDisorientedSightRadius=8
;****************************
;OFFICER's IRON WIIL
;****************************
;change the value below (in tiles) to extend range at which the officer grants his Will to team-mates
;however, do not expect values < 8 to cut the range (8 is ensured by native code - unmoddable)
;also setting  to 0 is same as setting 8 (default)
OTS_LEADER_RANGE=18

;****************************
;REALISTIC FUEL CONSUMPTION
;****************************
;use this setting to easily scale available fuel (instead of editing DGC.ini)
;this is multiplier of initial fuel (applied at start of combat)
ADJUST_FUEL_MULTIPLIER=2.0

;****************************
;FLASH BOMB ON HACKING ARRAY
;****************************
;m_bFlashBombOnHackingArray - 'true' turns on the mod, 'false' turns off the mod
;m_bRevealAll - 'true' will cause all unrevealed EXALT to be revealed on hacking an array
;m_bUnlimitedArrayHacks - 'true' allows to activate 2 arrays in one turn
;FLASH_BOMB_AIM_PENALTY - use negative integer value to be applied to victim's aim
;FLASH_BOMB_CHANCE_AFFECTING - %chance per EXALT unit that it will be Disoriented (integer)
m_bRevealAll=FALSE
m_bUnlimitedArrayHacks=FALSE
FLASH_BOMB_AIM_PENALTY=-100
FLASH_BOMB_TURNS_AFFECTING=1
FLASH_BOMB_CHANCE_AFFECTING=100

;****************************
;SALVAGE MOD
;****************************
;bRandomizeExtraSalvage		TRUE or FALSE, random factor is between 1.0 and what you set in _SALVAGE_MOD
;ELERIUM_SALVAGE_COST=0		price per unit of elerium, 0 tells the game to read the price from grey market and use double of it
;ALLOYS_SALVAGE_COST=0		price per unit of alloys, 0 tells the game to read the price from grey market and use double of it
;ELERIUM_SALVAGE_MOD=1.50	float number, if you pay the price your elerium loot will be multiplied by this
;ALLOYS_SALVAGE_MOD=1.50	float number, if you pay the price your alloys loot will be multiplied by this
bRandomizeExtraSalvage=TRUE
ELERIUM_SALVAGE_COST=3
ALLOYS_SALVAGE_COST=3
ELERIUM_SALVAGE_MOD=1.65
ALLOYS_SALVAGE_MOD=1.65

;BELOW YOU CAN ENABLE/DISABLE TYPES OF MISSIONS FOR WHICH SALVAGE OPTIONS WILL POP-UP
;MissionTypeAllowed=eMission_Abduction
MissionTypeAllowed=eMission_Crash,
MissionTypeAllowed=eMission_LandedUFO,
;MissionTypeAllowed=eMission_CovertOpsExtraction,
;MissionTypeAllowed=eMission_CaptureAndHold,
;MissionTypeAllowed=eMission_HQAssault,
MissionTypeAllowed=eMission_AlienBase,
;MissionTypeAllowed=eMission_TerrorSite,
;MissionTypeAllowed=eMission_Final,
;MissionTypeAllowed=eMission_Special,
;MissionTypeAllowed=eMission_ExaltRaid,
;MissionTypeAllowed=eFCM_Slingshot_LowFriends
;MissionTypeAllowed=eFCM_Slingshot_ConfoundingLight
MissionTypeAllowed=eFCM_Slingshot_Gangplank
;MissionTypeAllowed=eFCM_Progeny_Portent
;MissionTypeAllowed=eFCM_Progeny_Deluge
MissionTypeAllowed=eFCM_Progeny_Furies

;****************************
; ALIEN HEAD ICONS
;****************************
;enable/disable alien head icons mod
m_bAlienIconsMod=true
;head-icons for enemies in squad-size range will be partially transparent, set value 0.0-1.0
m_fSquadSizeIconTransparency=0.0
;head-icons for enemy leaders will be larger, set scale-up factor >1.0
m_fLeaderIconMultiplier=1.40
;additional icons will mark enemies on OW or suppressing the active unit
m_bOWIcons=true
;show hit/crit chance over every head-icon
m_bAllHitChanceOverIcons=true
;coloring of the hit/crit labels over head-icons
;color codes taken from xcom code (no complaints accepted, lol)
;0-cyan, 1-grey, 2-green, 3-red, 4-yellow, 5-bright cyan, 10-orange, 11-purple
m_iHUDColorCode_Aim=4
m_iHUDColorCode_Crit=0

;****************************
; NO DEATHS
;****************************
;dead soldiers return as gravely wounded BUT not the ones "left behind" 
;at least one soldier must get back to HQ to make this happen

;****************************
; LIMIT CHAIN PANIC
;****************************
;define the list of "morale events" that do not impose panic test 
;possible values:
;0 -  Soldier Wounded (NOTE: this is NOT Ally wounded)
;1 -  Ally critically wounded
;2 -  Ally killed
;4 -  Ally mind controlled
;6 -  Ally panics
;-1 - None (empty setting)

IgnoredMoraleEvent[0]=6
IgnoredMoraleEvent[1]=-1
IgnoredMoraleEvent[2]=-1
IgnoredMoraleEvent[3]=-1
IgnoredMoraleEvent[4]=-1

;****************************
; ALIEN SIGHT RINGS
;****************************
;red, green, blue (A-alpha is ignored actually)
;xcom cyan is R=103, G=232, B=37
m_tSightRingColor=(R=240, G=120, B=40, A=100)

;m_bAlienSightRingsPermanent:
;true - sight rings are always visible
;false - only shows sight rings during "pathing" action and only if the path's end point is beyond alien's sight
m_bAlienSightRingsPermanent=false
;m_bAlienSightRingsOnlyXcomTurn - self explanatory but in case of doubts:
;true - only shows the sight rings during XCom turn
;false - shows the sight rings regardless of whose turn it is
m_bAlienSightRingsOnlyXcomTurn=true

